<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <img src="images/logo.svg" id="logo">
  <section id="container" class="grid-items">

    <article id="content">
      <h1 id="title">W E ' R E <br><c id="title-secound-color">C O M I N G <br> S O O N</c></h1>
      <p id="txt">Hello fellow shoppers! We're currently building our new fashion store.Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </article>

    <form onsubmit = "event.preventDefault()">
      <input type="text" name="email" id="email" placeholder="Email Address">
      <img src="images/icon-error.svg" id="error">
      <button type="submit" id="btn">
        <img src="images/icon-arrow.svg" id="arrow-svg">
      </button>
    </form>

    <p id="error-txt">Please provide a valid email</p>
  </section>

  <section id="avatar" class="grid-items"></section>
</body>
</html>
